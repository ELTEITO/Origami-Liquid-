<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Detalle</title>

    <!-- Opcional: tus estilos globales -->
    <link rel="stylesheet" href="Home.css" />
    <link rel="stylesheet" href="Footer/footer.css" />
    <link rel="stylesheet" href="tienda.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Estilos de esta publi -->
    <link rel="stylesheet" href="publi.css" />
    <script src="js/navbar-auth.js"></script>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <!-- ===== ÚNICA SECCIÓN DE LA PUBLI ===== -->
    <section class="publi-wrap glass-effect">
      <div class="publi-media">
        <img id="publiImg" src="" alt="iPhone 17" />
      </div>

      <div class="publi-info">
        <h1 class="publi-title" id="publiModel">Cargando...</h1>

        <!-- COLOR -->

        <!-- RAM -->
        <div class="publi-panel">
          <div class="publi-label">RAM</div>
          <div class="publi-row" id="ramRow">
            <!-- Dinámico desde API -->
          </div>
        </div>

        <!-- ALMACENAMIENTO -->
        <div class="publi-panel">
          <div class="publi-label">Almacenamiento</div>
          <div class="publi-row" id="capRow">
            <!-- Dinámico desde API -->
          </div>
        </div>
        <div class="publi-panel">
          <div class="publi-label">Color</div>
          <div class="publi-row" id="colorRow">
            <!-- Dinámico desde API -->
          </div>
        </div>
        <!-- CANTIDAD -->
        <div class="publi-panel">
          <div class="publi-label">Cantidad</div>
          <div class="publi-row publi-qty" id="qtyRow">
            <button class="publi-opt" data-q="-1">−</button>
            <span id="qty">1</span>
            <button class="publi-opt" data-q="+1">+</button>
          </div>
          <div class="publi-help">Stock disponible: -</div>
        </div>

        <!-- PRECIO + CTA -->
        <div class="publi-price-cta">
          <div>
            <div class="publi-price" id="price">$0</div>
            <div class="publi-small" id="summary">
              <span id="sumModel">Producto</span> · <span id="sumRam">-</span> ·
              <span id="sumColor">-</span> · <span id="sumCap">-</span> · x<span
                id="sumQty"
                >1</span
              >
            </div>
          </div>

          <!-- Agrega tu redirección en data-redirect -->
          <button id="addToCartBtn" class="publi-btn">
            Agregar al carrito
          </button>
          <button
            id="buyBtn"
            class="publi-btn primary"
            data-redirect="Aca la redirección"
          >
            Comprar
          </button>
        </div>
      </div>
    </section>

    <!-- Modal del carrito -->
    <div
      id="cartModal"
      class="cart-modal"
      aria-hidden="true"
      role="dialog"
      aria-label="Carrito"
    >
      <div class="cart-modal__overlay" data-cart-close></div>
      <div class="cart-modal__panel glass-effect">
        <header class="cart-modal__header">
          <h3>Tu carrito</h3>
          <button
            class="cart-modal__close"
            type="button"
            aria-label="Cerrar"
            data-cart-close
          >
            ×
          </button>
        </header>
        <br /><br /><br /><br />
        <div id="cartList" class="cart-modal__list"></div>
        <footer class="cart-modal__footer">
          <div class="cart-modal__total">
            <span>Total:</span>
            <strong id="cartTotal">$0</strong>
          </div>
          <div class="cart-modal__actions">
            <button
              id="sendWhatsAppBtn"
              class="publi-btn primary"
              type="button"
            >
              Cotizar
            </button>
          </div>
        </footer>
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- ===== FIN SECCIÓN ===== -->

    <!-- Script principal del producto -->
    <script src="js/publi-loader.js"></script>
    <script src="js/publi.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
