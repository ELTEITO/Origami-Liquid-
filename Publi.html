<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Detalle</title>

    <!-- Opcional: tus estilos globales -->
    <link rel="stylesheet" href="Liquid1.css" />
    <link rel="stylesheet" href="Footer/footer.css" />
    <link rel="stylesheet" href="tienda.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Estilos de esta publi -->
    <link rel="stylesheet" href="publi.css" />
    <script src="js/navbar-auth.js"></script>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <!-- ===== ÚNICA SECCIÓN DE LA PUBLI ===== -->
    <section class="publi-wrap glass-effect">
      <div class="publi-media">
        <img id="publiImg" src="" alt="iPhone 17" />
      </div>

      <div class="publi-info">
        <h1 class="publi-title" id="publiModel">Cargando...</h1>

        <!-- COLOR -->

        <!-- RAM -->
        <div class="publi-panel">
          <div class="publi-label">RAM</div>
          <div class="publi-row" id="ramRow">
            <!-- Dinámico desde API -->
          </div>
        </div>

        <!-- ALMACENAMIENTO -->
        <div class="publi-panel">
          <div class="publi-label">Almacenamiento</div>
          <div class="publi-row" id="capRow">
            <!-- Dinámico desde API -->
          </div>
        </div>
        <div class="publi-panel">
          <div class="publi-label">Color</div>
          <div class="publi-row" id="colorRow">
            <!-- Dinámico desde API -->
          </div>
        </div>
        <!-- CANTIDAD -->
        <div class="publi-panel">
          <div class="publi-label">Cantidad</div>
          <div class="publi-row publi-qty" id="qtyRow">
            <button class="publi-opt" data-q="-1">−</button>
            <span id="qty">1</span>
            <button class="publi-opt" data-q="+1">+</button>
          </div>
          <div class="publi-help">Stock disponible: -</div>
        </div>

        <!-- PRECIO + CTA -->
        <div class="publi-price-cta">
          <div>
            <div class="publi-price" id="price">$0</div>
            <div class="publi-small" id="summary">
              <span id="sumModel">Producto</span> · <span id="sumRam">-</span> ·
              <span id="sumColor">-</span> · <span id="sumCap">-</span> · x<span
                id="sumQty"
                >1</span
              >
            </div>
          </div>

          <!-- Agrega tu redirección en data-redirect -->
          <button id="addToCartBtn" class="publi-btn">
            Agregar al carrito
          </button>
          <button
            id="buyBtn"
            class="publi-btn primary"
            data-redirect="Aca la redirección"
          >
            Comprar
          </button>
        </div>
      </div>
    </section>

    <!-- Modal del carrito -->
    <div id="cartModal" class="cart-modal" aria-hidden="true" role="dialog" aria-label="Carrito">
      <div class="cart-modal__overlay" data-cart-close></div>
      <div class="cart-modal__panel glass-effect">
        <header class="cart-modal__header">
          <h3>Tu carrito</h3>
          <button class="cart-modal__close" type="button" aria-label="Cerrar" data-cart-close>×</button>
        </header>
        <br><br><br><br>
        <div id="cartList" class="cart-modal__list"></div>
        <footer class="cart-modal__footer">
          <div class="cart-modal__total">
            <span>Total:</span>
            <strong id="cartTotal">$0</strong>
          </div>
          <div class="cart-modal__actions">
            <button id="sendWhatsAppBtn" class="publi-btn primary" type="button">Enviar Lista</button>
          </div>
        </footer>
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- ===== FIN SECCIÓN ===== -->

    <!-- LÓGICA (comportamiento) -->
    <script>
      // Carga Navbar y Footer
      fetch("Navbar/navbar.html")
        .then((r) => r.text())
        .then((h) => {
          document.getElementById("navbar-placeholder").innerHTML = h;
          // Ejecutar la función de autenticación después de cargar el navbar
          setTimeout(async () => {
            if (typeof initNavbarAuth === 'function') {
              await initNavbarAuth();
            } else {
              console.error('initNavbarAuth no está disponible');
            }
          }, 100);
        });

      fetch("Footer/footer.html")
        .then((r) => r.text())
        .then((h) => {
          document.getElementById("footer-placeholder").innerHTML = h;
        });

      // La función initNavbarAuth ahora está en navbar-auth.js
    </script>

    <!-- Script principal del producto -->
    <script src="js/publi.js"></script>
    <script src="js/cart.js"></script>
    <script>
      // Botón flotante para volver al panel si el admin está autenticado
      (async function addReturnToAdminIfAuthenticated() {
        try {
          // Cargar axios si no está disponible (ya se usa en admin, pero aquí puede no estar)
          if (typeof axios === 'undefined') {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js';
            await new Promise((resolve, reject) => { script.onload = resolve; script.onerror = reject; document.head.appendChild(script); });
          }
  
          const res = await axios.get('/Admin/verify', { withCredentials: true });
          if (res?.data?.isAuthenticated) {
            const btn = document.createElement('a');
            btn.href = '/admin/dashboard.html';
            btn.setAttribute('aria-label', 'Volver al panel de administración');
            btn.style.position = 'fixed';
            btn.style.bottom = '20px';
            btn.style.right = '20px';
            btn.style.zIndex = '10000';
            btn.style.padding = '0.8rem 1rem';
            btn.style.borderRadius = '999px';
            btn.style.background = 'rgba(255,255,255,0.15)';
            btn.style.backdropFilter = 'blur(10px)';
            btn.style.border = '1px solid rgba(255,255,255,0.25)';
            btn.style.color = '#fff';
            btn.style.textDecoration = 'none';
            btn.style.display = 'flex';
            btn.style.alignItems = 'center';
            btn.style.gap = '.5rem';
            btn.innerHTML = '<i class="fa-solid fa-gauge"></i> Volver al Panel';
            document.body.appendChild(btn);
          }
        } catch (e) {
          // Usuario no autenticado, no mostrar botón
        }
      })();
    </script>
    <div id="footer-placeholder"></div>
    <script>
     fetch("Footer/footer.html").then(r=>r.text()).then(html=>{
       document.getElementById("footer-placeholder").innerHTML = html;
     });
   </script>
  </body>
</html>
