<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Origami</title>
    <link rel="stylesheet" href="/Home.css" />
    <link rel="stylesheet" href="/admin/css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card glass-effect">
        <div class="login-header">
          <div class="logo">
            <img src="/img/CanvaLogoWeb.webp" alt="Origami" class="logo-img" />
            <h1>Origami Admin</h1>
          </div>
        </div>

        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Ingresa tu email"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-group">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Ingresa tu contraseña"
              />
              <button
                type="button"
                class="toggle-password"
                onclick="togglePassword()"
              >
                <i class="fa-solid fa-eye" id="toggleIcon"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="login-btn">
            <i class="fa-solid fa-sign-in-alt"></i>
            Iniciar Sesión
          </button>
        </form>

        <div
          id="errorMessage"
          class="error-message"
          style="display: none"
        ></div>
      </div>
    </div>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- API Configuration & Service -->
    <script
      src="/admin/js/config.js"
      onerror="console.error('Error cargando config.js')"
    ></script>
    <script
      src="/admin/js/api-service.js"
      onerror="console.error('Error cargando api-service.js')"
    ></script>
    <script
      src="/admin/js/auth.js"
      onerror="console.error('Error cargando auth.js')"
    ></script>
    <script src="/admin/js/login-ui.js"></script>
  </body>
</html>
