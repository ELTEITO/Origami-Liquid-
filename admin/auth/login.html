<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Origami</title>
  <link rel="stylesheet" href="../Liquid1.css">
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card glass-effect">
      <div class="login-header">
        <div class="logo">
          <img src="../img/Origami.jpeg" alt="Origami" class="logo-img">
          <h1>Origami Admin</h1>
        </div>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">Usuario</label>
          <div class="input-group">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
            <button type="button" class="toggle-password" onclick="togglePassword()">
              <i class="fa-solid fa-eye" id="toggleIcon"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="login-btn">
          <i class="fa-solid fa-sign-in-alt"></i>
          Iniciar Sesión
        </button>
      </form>

      <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script>
    // Background rotation
    const backgroundImages = [
      'https://assets.codepen.io/252820/unsplash-mountain3.webp',
    ];

    let currentImageIndex = 0;
    const body = document.body;

    function changeBackground() {
      const nextImage = new Image();
      const nextImageIndex = (currentImageIndex + 1) % backgroundImages.length;
      nextImage.src = backgroundImages[nextImageIndex];

      body.style.backgroundImage = `url('${backgroundImages[currentImageIndex]}')`;
      currentImageIndex = nextImageIndex;
    }

    changeBackground();
    setInterval(changeBackground, 200);

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
