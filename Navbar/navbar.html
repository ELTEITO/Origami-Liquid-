<header class="header-bar">
  <h1 style="display: flex; align-items: center; gap: 0.5rem; margin: 0">
    <span
      class="logo-circle"
      aria-hidden="true"
      style="
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: inline-block;
        background: url(../img/CanvaLogoWeb.webp?v=2) center/cover;
        overflow: hidden;
      "
    >
    </span>
    <a href="../Home.html" style="text-decoration: none; color: inherit"
